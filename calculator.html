    <script>
        


        function Plus(){
            console.log("Plus")
            let no1 = document.getElementById("no1").value
            let no2 = document.getElementById("no2").value
            let total = parseInt(no1) + parseInt(no2)
            alert(total)
            console.log(total)
        }

        function Minor(){
            console.log("Minor")
            let no1 = document.getElementById("no1").value
            let no2 = document.getElementById("no2").value
            let total = parseInt(no1) - parseInt(no2)
            alert(total)
            console.log(total)
        }

        function Multiple(){
            console.log("Multiple")
            let no1 = document.getElementById("no1").value
            let no2 = document.getElementById("no2").value
            let total = parseInt(no1) * parseInt(no2)
            alert(total)
            console.log(total)
        }

        function Divide(){

            let no1= document.getElementById("no1").value
